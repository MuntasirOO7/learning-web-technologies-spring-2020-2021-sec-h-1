<html>
<head>
	<title>P-8</title>
</head>
<body>
	<form method="" action="">			
		<table border="2" width="65%" >
				<tr>
					<td colspan="3" align="center"><h1>PERSONAL PROFILE</h1></td>
					
				</tr>
				<tr>
					<td width="30%">Name</td>
					<td width="60%"><input type="text" name="name"></td>
					<td width="10%"></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="email" name="email"></td>
					<td></td>
				</tr>
				<tr>
					<td>Gender</td>		
					<td>
						<input type="radio" name="gender"> Male
						<input type="radio" name="gender"> Female
						<input type="radio" name="gender"> Other
					</td>
					<td></td>
				</tr>
				<tr>
					<td>Date of Birth</td>	
					<td>
						<input type="date" name="date">
					</td>
					<td></td>
				</tr>
				<tr>
					<td>Blood Group</td>
					<td>
						<select name="">
						<option value="">O+</option>
						<option value="">B+</option>
						<option value="">A+</option>
					</select> 
					</td>
					<td></td>
				</tr>
				<tr>
					<td>Degree</td>	
					<td>
						<input type="checkbox" name="item[]"> SSC
						<input type="checkbox" name="item[]"> HSC
						<input type="checkbox" name="item[]"> BSc
						<input type="checkbox" name="item[]"> MSc
					</td>
					<td></td>
				</tr>
				<tr>
					<td>Photo</td>
					<td colspan="2"><input type="file" name="image" value=""></td>
				</tr>
				<tr>
					<td height="25px" colspan="3"></td>
				</tr>
				<tr>
					<td colspan="3" align="right">
						<input type="submit" name="" value="Submit">
						<input type="reset" name="" value="Reset">
					</td>
				</tr>


			</table>		
	</form>
</body>
</html>
